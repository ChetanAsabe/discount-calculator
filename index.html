<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Discount Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <section>
        <h2>Discount Calculator</h2>
        <p>Enter the bill amount & discount in percentage</p>

        <table>
          <tbody>
            <tr>
              <td><label for="">Bill Amount</label></td>
            </tr>
            <tr>
              <td><input type="text" /></td>
            </tr>
            <tr>
              <td><label for="">Discount Percentage</label></td>
            </tr>
            <tr>
              <td><input type="number" /></td>
            </tr>
            <tr>
              <td>
                <button>Calculate</button>
              </td>
            </tr>
            <tr>
              <td><label for="">Total Discount Amount</label></td>
            </tr>
          </tbody>
        </table>
      </section>
    </div>
  </body>
</html>
